<section class="page-header">
  <h1>Request a Mapping Quote</h1>
  <p class="contact-subtitle">
    Tell us about your property and the type of mapping you need.
  </p>

  <form class="contact-card">
    <div class="form-field">
      <label>Name</label>
      <input type="text" />
    </div>

    <div class="form-field">
      <label>Email</label>
      <input type="email" />
    </div>

    <div class="form-field">
      <label>Service Needed</label>
      <select>
        <option>Orthophoto Mapping</option>
        <option>NDVI Analysis</option>
        <option>Surface Models</option>
        <option>Full Property Report</option>
      </select>
    </div>

    <div class="form-field">
      <label>Project Details</label>
      <textarea rows="4"></textarea>
    </div>

    <button class="btn primary">Submit</button>
  </form>
</section>
